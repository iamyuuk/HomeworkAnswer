<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>21班作业答案分享</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
  <h1>📘 21班作业答案分享</h1>
  <button id="menu-toggle">📂 打开菜单</button>
  <span id="current-file" style="font-size: 0.9em; color: gray;"></span>
  <select id="theme-switcher">
    <a href="https://github.com/iamyuuk/HomeworkAnswer" target="_blank" class="github-link">在Github上查看该网站源码</a>
    <option value="light">🌞 Light</option>
    <option value="dark">🌙 Dark</option>
    <option value="github">🐙 GitHub</option>
  </select>
</header>

  <main>
    <nav id="file-list">
      <!-- Files will be listed here -->
    </nav>
    <section id="content">
      <p>列表中有作业</p>
    </section>
  </main>
  <script src="viewer.js"></script>
  <!-- Image Preview Overlay -->
<div id="image-modal" class="hidden">
  <div class="overlay"></div>
  <img id="modal-img" src="" alt="Preview" />
</div>
  <footer>
  <p>© 2025 YuuK. 本项目用于展示 Markdown 学习资料，仅供学习交流使用。</p>
</footer>

</html>
